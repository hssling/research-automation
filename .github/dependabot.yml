# 🤖 Dependabot Configuration for Research Automation System

version: 2
updates:
  # 📦 Python dependency updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "hssling"
    assignees:
      - "hssling"
    commit-message:
      prefix: "🔄 deps: "
      prefix-development: "🔄 deps-dev: "
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "automated"
    groups:
      django-all:
        patterns:
          - "django*"
        update-types:
          - "minor"
          - "patch"
      requests-all:
        patterns:
          - "requests*"
          - "urllib3"
          - "certifi"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "pytest*"
          - "*test*"
          - "*mock*"
        update-types:
          - "minor"
          - "patch"

  # 📊 R package updates
  - package-ecosystem: "cran"
    directory: "/research-automation"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "hssling"
    assignees:
      - "hssling"
    commit-message:
      prefix: "🔄 r-deps: "
      include: "scope"
    labels:
      - "dependencies"
      - "r"
      - "automated"

  # 🐋 Docker dependency updates
  - package-ecosystem: "docker"
    directory: "/env"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "hssling"
    assignees:
      - "hssling"
    commit-message:
      prefix: "🐳 docker: "
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "automated"

  # 🔧 GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "hssling"
    assignees:
      - "hssling"
    commit-message:
      prefix: "⚡ actions: "
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"

  # 📚 Pre-commit hooks updates
  - package-ecosystem: "pre-commit"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    reviewers:
      - "hssling"
    assignees:
      - "hssling"
    commit-message:
      prefix: "🔧 pre-commit: "
      include: "scope"
    labels:
      - "dependencies"
      - "pre-commit"
      - "automated"
