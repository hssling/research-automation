name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      working-directory: ./type_2_diabetes_drug_sequencing/10_streamlit_dashboard/

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      working-directory: ./type_2_diabetes_drug_sequencing/

    - name: Test Python scripts
      run: |
        python -c "import pandas as pd; import numpy as np; print('âœ… Python dependencies working')"
        python -c "import plotly.graph_objects as go; print('âœ… Plotly working')"
        python -c "import streamlit as st; print('âœ… Streamlit working')"
      working-directory: ./type_2_diabetes_drug_sequencing/

  r-analysis:
    runs-on: ubuntu-latest
    container: rstudio/r-base:latest

    steps:
    - uses: actions/checkout@v3

    - name: Install R dependencies
      run: |
        R -e "install.packages(c('gemtc', 'rjags', 'coda', 'ggplot2', 'dplyr'), repos='https://cran.r-project.org')"

    - name: Test R scripts
      run: |
        R -e "library(gemtc); library(rjags); library(coda); print('âœ… R packages working')"
      working-directory: ./type_2_diabetes_drug_sequencing/03_statistical_analysis/

  validate-project:
    runs-on: ubuntu-latest
    needs: [test, r-analysis]

    steps:
    - uses: actions/checkout@v3

    - name: Validate project structure
      run: |
        echo "âœ… Validating project structure..."
        ls -la type_2_diabetes_drug_sequencing/
        echo "âœ… Project structure validation complete"

    - name: Create deployment package
      run: |
        echo "ðŸ“¦ Creating deployment package..."
        cd type_2_diabetes_drug_sequencing/
        zip -r ../diabetes_nma_deployment.zip .
        echo "âœ… Deployment package created"
